        <title>iTunes</title>

<body>
    <article class="d-flex">
        <div id="menu" class="vh-100 " style="width: 20%;background-color:rgb(244, 244, 244);border-right: 1px rgb(128, 128, 128,0.2) double;" >
            <div id="search" class="mx-auto  " style="width: 80%;margin-top: 4rem;">
                <div class="w-100  mx-auto d-flex" style="height: 2rem;border-radius: 3px;border: 2px black double;background-color:rgb(0,12,33);opacity: 0.1;">  
                <form class="d-flex">
                    <button class="border-0 w-25"><i class="bi bi-search"></i></button>
                    <input class="border-0 w-75" type="search" placeholder="search...">
                    
                </form>
            </div>
            </div>
            <div id="apple_music " class="ms-4 mt-3">
                <p style="color: gray;opacity: 0.8;font-size: small;">Apple Music</p>

                <div id="browse" class="ms-2 " style="font-size:small;"><i class="bi bi-music-note-beamed"></i> Browse</div>
                <div id="radio" class="ms-2 " style="font-size:small;"><i class="bi bi-broadcast"></i> Radio</div>
            </div>
            <div id="apple_music " class="ms-4 mt-3">

                <div id="recently_added" class="ms-2 " style="font-size:small; margin-top: -1rem;"><i class="bi bi-clock"></i> Recently Added</div>
                <div id="artists" class="ms-2 " style="font-size:small;"><i class="bi bi-mic"></i> Artists</div>
                <div id="albums" class="ms-2 " style="font-size:small;"><i class="bi bi-journal-album"></i> Albums</div>
                <div id="songs" class="ms-2 " style="font-size:small;"><i class="bi bi-music-note"></i> Songs</div>
            </div>
            <div id="apple_music " class="ms-4 mt-3">
                <p style="color: gray;opacity: 0.8;font-size: small;">Story</p>
                <div id="itunes_store" class="ms-2 " style="font-size:small; margin-top: -1rem;"><i class="bi bi-star-fill"></i> iTunes Store</div>
            </div>
            <div id="apple_music " class="ms-4 mt-3">
                <p style="color: gray;opacity: 0.8;font-size: small;">Playlist</p>
                <div id="api_music" class="ms-2 " style="font-size:small; margin-top: -1rem;"><i class="bi bi-music-note-list"></i> Online Music</div>
            </div>
        </div>
        <div id="main" class=" vh-100 " style="background-color:rgb(255,255,255);width: 80%">
            <div class="d-flex" style="height:8%;width: 100%;border-bottom: 2px grey double">
                <div >
                    <button class=" ms-5 border-0 bg-white h5"><i class="bi bi-shuffle mx-auto"></i></button>
                    <button class="  border-0 bg-white h5"><i class="bi bi-skip-backward-fill"></i></button>
                    <button class="  border-0 bg-white h3"><i class="bi bi-play-fill"></i></button>
                    <button class="  border-0 bg-white h5"><i class="bi bi-skip-forward-fill"></i></button>
                    <button class="   border-0 bg-white "><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-repeat" viewBox="0 0 16 16">

                      </svg></button></div>
                
                <div id="music-component" class="border-1 bg-dark ms-4 mt-1" style="height: 2.5rem;border-radius: 5px;width: 35%;">

                </div>

                <button class="ms-2 border-0 bg-white h3 "><i class="bi bi-volume-down-fill"></i></button>
                <input type="range" class="form-range " id="customRange1" style="width: 10%;margin-top: 0.7rem;">
                <button class=" border-0 bg-white h3 "><i class="bi bi-volume-up-fill"></i></button>
            </div>
            <div  style="height:92%;width: 100%" class="d-flex">
                <div  style="width: 30%;height: 100%;">
                    <div class="container w-75 mx-auto my-5">
                        <div class="row row-cols-2">
                          <div class="col bg-danger" style="height:5rem "><img src="" alt=""></div>
                          <div class="col bg-dark" style="height:5rem ;"><img src="" alt=""></div>
                          <div class="col bg-primary" style="height:5rem ;"><img src="" alt=""></div>
                          <div class="col bg-success" style="height:5rem ;"><img src="" alt=""></div>
                        </div>
                      </div>
                </div>
                <div class="" style="width: 70%;height: 100%;">
                    <h4 class="" style="color: rgb(0, 0, 0);margin-top: 2rem;opacity: 0.7;">Music Online</h4>
                    <p class="" style="font-size: 12px;opacity: 0.5;margin-top: -5px;">x SONGS . y HOURS, z MINUTES  </p>
                    <div class="d-flex">
                        <button class="btn btn-primary btn-lg d-flex me-3 h5 w-25 " ><i class="bi bi-play-fill  mx-auto" > play</i></button>

                    </div>

                    <input type="text" value="  ..." class="my-1 border-0" >

                </div>
            </div>
